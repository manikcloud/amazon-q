<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="url(#mainGrad)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)" />
  <circle cx="900" cy="400" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="850" cy="100" r="30" fill="rgba(255,255,255,0.15)" />
  <circle cx="150" cy="400" r="40" fill="rgba(255,255,255,0.1)" />
  
  <!-- Main content card -->
  <rect x="150" y="80" width="700" height="340" rx="20" fill="url(#cardGrad)" stroke="rgba(255,153,0,0.3)" stroke-width="2" />
  
  <!-- Title -->
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#232F3E">Amazon Q Developer</text>
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FF9900">Complete Setup Guide</text>
  
  <!-- Subtitle -->
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#232F3E">From zero to AI-powered development in minutes, not hours</text>
  
  <!-- Feature boxes -->
  <rect x="200" y="260" width="150" height="80" rx="10" fill="rgba(35,47,62,0.1)" stroke="#FF9900" stroke-width="1" />
  <text x="275" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#232F3E">Part 1</text>
  <text x="275" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#232F3E">Foundation</text>
  <text x="275" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#232F3E">Free Version</text>
  <text x="275" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9900">5 minutes</text>
  
  <rect x="425" y="260" width="150" height="80" rx="10" fill="rgba(35,47,62,0.1)" stroke="#FF9900" stroke-width="1" />
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#232F3E">Part 2</text>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#232F3E">Advanced</text>
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#232F3E">CLI Setup</text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9900">30 minutes</text>
  
  <rect x="650" y="260" width="150" height="80" rx="10" fill="rgba(35,47,62,0.1)" stroke="#FF9900" stroke-width="1" />
  <text x="725" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#232F3E">Result</text>
  <text x="725" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#232F3E">AI-Powered</text>
  <text x="725" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#232F3E">Development</text>
  <text x="725" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9900">Professional</text>
  
  <!-- Arrows between boxes -->
  <path d="M 350 300 L 425 300" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M 575 300 L 650 300" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
  </defs>
  
  <!-- Bottom tagline -->
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#232F3E" font-style="italic">No fluff, no assumptions, just what actually works</text>
  
  <!-- Decorative elements -->
  <rect x="180" y="400" width="640" height="2" fill="rgba(255,153,0,0.3)" />
  
  <!-- Code-like decorative elements -->
  <text x="200" y="50" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.6)">$ q auth login</text>
  <text x="700" y="50" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.6)">// AI suggestions enabled</text>
  <text x="200" y="470" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.6)">def get_started():</text>
  <text x="650" y="470" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.6)">return "success"</text>
</svg>
