name: üêõ Bug Report
description: Report a bug or issue with Amazon Q setup
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error '...'
        3. Expected '...' but got '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: setup-method
    attributes:
      label: Setup Method
      description: How did you set up Amazon Q?
      options:
        - Manual CLI commands
        - Automated setup script
        - AWS Console
        - Other
    validations:
      required: true

  - type: input
    id: aws-cli-version
    attributes:
      label: AWS CLI Version
      description: Output of `aws --version`
      placeholder: aws-cli/2.7.0 Python/3.9.0
    validations:
      required: true

  - type: input
    id: q-cli-version
    attributes:
      label: Q CLI Version
      description: Output of `q --version`
      placeholder: q (Amazon Q CLI) version 1.0.0
    validations:
      required: true

  - type: input
    id: region
    attributes:
      label: AWS Region
      description: Which AWS region are you using?
      placeholder: us-east-1
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux (Ubuntu)
        - Linux (CentOS/RHEL)
        - Linux (Other)
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
